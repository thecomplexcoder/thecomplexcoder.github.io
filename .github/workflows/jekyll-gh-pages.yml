# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        
     - name: Deploy Ghost Theme
  # You may pin to the exact commit or the version.
  # uses: TryGhost/action-deploy-theme@400932e207443c76d4486635228cdfbca89b8047
  uses: TryGhost/action-deploy-theme@v1.6.3
  with:
    # Ghost Admin API Url
    api-url: 
    # Ghost Admin API Key
    api-key: 
    # Files or folders to exclude (space-separated list)
    exclude: # optional
    # A custom theme name that overrides the default name in package.json
    theme-name: # optional
    # Path to a built zip file. If this is included, the `exclude` and `theme-name` options are ignored
    file: # optional
    # A custom directory to zip when a theme is in a subdirectory
    working-directory: # optional
